<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Verify Email</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body id="verifyEmail">
  <a href="/"><h1 id="exit">X</h1></a>
  <h1 id="response" th:text="${verify_email}"></h1>
  <aside th:if="${session.success}">
    <h3 id="successLogin"><a href="/login">Log In</a></h3>
  </aside>
</body>
</html>
